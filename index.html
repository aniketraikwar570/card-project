<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="collectUserData()">Collect Data</button>

    <div id="user-card" class="card" style="display:none;">
        <h2>User Information</h2>
        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Phone Number:</strong> <span id="phone-number"></span></p>
        <p><strong>State:</strong> <span id="state"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>pincode:</strong> <span id="village"></span></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
